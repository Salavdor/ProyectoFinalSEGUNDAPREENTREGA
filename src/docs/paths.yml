paths:
  /products:
    post:
      tags:
      - Productos
      summary: Registro de nuevo producto
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyProduct'
        required: true
      responses:
          200:
            description: Se registró el producto correctamente
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Products/NewProduct'
          404:
            description: error en validacion del body
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Products/ValidationSchemaError'
          500:
            description: error en validacion del body
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Products/NotFound'
      security:
        - BearerAuth: []            
    get:
      tags:
      - Productos
      summary: Lista de Productos
      responses:
        200:
          description: Lista de Productos
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/GetAllProducts'
        500:
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFound'
  /products/{id}:
    get:
      tags:
      - Productos
      summary: Productos por id
      parameters:
        - in: path
          name: id
          required: true
          description: id referente al producto
          schema:
            type: string
      responses:
        200:
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NewProduct'
        404:
          description: No se enconrtó el id
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ErrorGetById'
    put:
      tags:
      - Productos
      summary: Editar Producto
      parameters:
        - in: path
          name: id
          required: true
          description: string id required
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyProduct'
        required: true
      responses:
          200:
            description: Noticia actualizada
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Products/NewProduct'
          404:
            description: No se encuentra noticia con id {id}
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Products/ErrorGetById'   
    delete:
      tags:
      - Productos

  /users/login:
    post:
      tags: 
      - Users
      summary: Login de usuario  
      requestBody:  
        content:
          application/json:
            schema: 
              $ref: '#/components/parameters/schemas/login'
        required: true
      responses:  
        200:
          description: Login success
          content: 
            application/json:
              schema: 
                $ref: '#/components/schema/Users/User'
  /users/current:
    get:
      tags:
      - Users
      summary: Datos del usuario autenticado
      responses:
        200:
          description: Datos del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Users/profile'
      security:
        - BearerAuth: []
  /users/profile-cookies:
    get:
      tags:
      - Users
      summary: Datos del usuario autenticado
      responses:
        200:
          description: Datos del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Users/User/profile'  

 